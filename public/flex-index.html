<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/styles-flex.css">
</head>
<body>
    <header>
        <img src="/images/intsights_logo.gif" style="margin-left:10px" />
    </header>
    <main>
        <div class="content">
            <section>
                <div class="section-type">
                    <p class="heading">Clear Web</p>
                    <img src="/images/clear_web.gif" height="211" width="136" />
                </div>
                <div class="panel">
                    <div class="panel-heading">
                        TYPES
                    </div>
                    <div class="panel-body types">
                        <div ng-repeat="(key, value) in $ctrl.data.ClearWeb.Types" class="type-entry ng-class: ($index>3) ? 'last-entry' : '';">
                            <div class="details {{ classNameFromKey(key) }}">
                                <p>{{ value }}</p>
                                <p>{{ labelFromKey(key) }}</p>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer"></div>                
                </div>  
                <div class="panel">
                    <div class="panel-heading">
                        SEVERITIES
                    </div>
                    <div class="panel-body severities">
                        <div class="chart">
                            <svg width="190px" height="190px" viewBox="0 0 42 42" class="donut">
                                <circle class="donut-hole" cx="21" cy="21" r="15.91549430918954" fill="#214a6b"></circle>
                                <circle class="donut-ring" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#214a6b" stroke-width="2"></circle>
                                <!-- high -->
                                <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#d54141" stroke-width="2" stroke-dasharray="{{ severitiesClearWeb['High'].dashArray }}" stroke-dashoffset="{{ severitiesClearWeb['High'].dashOffset }}"></circle>
                                <!-- medium -->
                                <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#f3ab10" stroke-width="2" stroke-dasharray="{{ severitiesClearWeb['Medium'].dashArray }}" stroke-dashoffset="{{ severitiesClearWeb['Medium'].dashOffset }}"></circle> --> 
                                <!-- low -->
                                <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#41b0d5" stroke-width="2" stroke-dasharray="{{ severitiesClearWeb['Low'].dashArray }}" stroke-dashoffset="{{ severitiesClearWeb['Low'].dashOffset }}"></circle>
                            </svg>                        
                        </div>
                        <div><span class="label">HIGH</span><span class="value">{{ severitiesClearWeb['High'].value }}</span></div>
                        <div><span class="label">MEDIUM</span><span class="value">{{ severitiesClearWeb['Medium'].value }}</span></div>
                        <div><span class="label">LOW</span><span class="value">{{ severitiesClearWeb['Low'].value }}</span></div>
                    </div>
                </div>
                <div class="panel">
                    <div class="panel-heading">
                        SOURCES (%)
                    </div>
                    <div class="panel-body sources">
                        <div ng-repeat="(key, value) in $ctrl.data.ClearWeb.Sources" class="source-entry clearfix">
                            <p class="label">{{ labelFromKey(key) }} </p>
                            <div id="progressbar">
                                <!-- obviously this doesn't account for values greater than 100 -->
                                <div style="width:{{ round(value) }}%"></div>
                            </div>
                            <p class="source-value">{{ round(value) }}</p>
                        </div>
                    </div>                        
                    <div class="panel-footer"></div>                 
                </div>    
            </section>
            <section>
                <div>
                    Start with basic div         
                </div>       
            </section>
        </div>
    </main>

</body>
</html>
